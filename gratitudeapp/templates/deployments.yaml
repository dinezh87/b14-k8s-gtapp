apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.components.postgres.deploymentName }}
  labels:
    {{- include "gratitudeapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.components.postgres.replicas }}
  selector:
    matchLabels:
      component: {{ .Values.components.postgres.appLabel }}
  template:
    metadata:
      labels:
        component: {{ .Values.components.postgres.appLabel }}
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ .Values.database.pvc.name }}
        - name: postgres-init
          configMap:
            name: {{ .Values.postgresInit.configMapName }}
      containers:
        - name: postgres
          image: {{ .Values.components.postgres.image }}
          ports:
            - containerPort: {{ .Values.components.postgres.containerPort }}
          volumeMounts:
            - name: postgres-storage
              mountPath: {{ .Values.components.postgres.volumeMountPath }}
            - name: postgres-init
              mountPath: {{ .Values.components.postgres.initMountPath }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secret.name }}
                  key: PGPASSWORD
---
